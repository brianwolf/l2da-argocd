apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: orgullo-rojo-application
  namespace: argocd
spec:
  
  project: dev-project
  
  source:
    repoURL: https://github.com/lasegunda/api-sso.git
    targetRevision: HEAD
    path: .devops/kustomize/overlays/dev/
  
  destination:
    server: https://openshift.dev.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
